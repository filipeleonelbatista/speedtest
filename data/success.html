<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salvo | Configuracao Speedtest</title>
  <style>
    :root {
      --font-color: #222;
      --bg-color: #f2f3f7;
      --button-bg-color: #f2f3f7;
      --button-shadow:
        -6px -6px 8px rgba(255, 255, 255, 0.9),
        5px 5px 8px rgba(0, 0, 0, 0.07);
    }

    [data-theme="dark"] {
      --font-color: #fff;
      --bg-color: #181818;
      --button-bg-color: #121212;
      --button-shadow:
        -2px -2px 4px rgba(255, 255, 255, 0.05),
        0 0 10px 10px rgba(255, 255, 255, 0.005),
        2px 2px 8px rgba(60, 60, 60, 0.1);
    }

    html {
      box-sizing: border-box;
      font-size: 18px;
      font-family: 'Roboto', sans-serif;
      color: var(--font-color);
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      width: 100vw;
      overflow-x: hidden;
      overflow-y: auto;
      height: auto;
      display: flex;
      flex-direction: row;
      justify-content: center;
      background-color: #f2f3f7;
    }

    body[data-theme="dark"] {
      background-color: #181818;
    }

    .color-cool {
      color: #077dfe;
    }

    .color-warm {
      color: #ff7a00;
    }

    .container {
      display: flex;
      justify-content: space-evenly;
      padding-top: 25px;
      align-items: center;
      flex-direction: column;
    }

    @media screen and (min-width:800px) {
      .container {
        flex-direction: row;
      }
    }

    .app-container {
      background-color: var(--bg-color);
      border-radius: 40px;
      box-shadow: -2px -2px 4px 0px #464646, 50px 50px 50px 0px rgba(0, 0, 0, .25);
      display: block;
      flex: 1;
      min-height: 500px;
      max-width: 350px;
      margin-bottom: 25px;
      overflow: hidden;
      padding: 30px;
    }

    .app-top-bar {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .app-heading {
      color: var(--font-color);
      display: block;
      flex: 1;
      font-size: 28px;
      font-weight: 800;
      margin: 0;
      text-align: center;
    }

    button {
      border: 0;

    }

    button:focus {
      border: none;
      outline: 0 !important;
      outline-style: none;
    }

    .button {
      color: var(--font-color);
      position: relative;
      border-radius: 15px;
      background: var(--button-bg-color);
      font-weight: 700;
      transition: all 100ms cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: var(--button-shadow);
      cursor: pointer;
    }

    .button.button-link {
      color: #067CF8;
      display: block;
      font-size: 17px;
      margin: 30px 0 0;
      padding: 20px 0;
      width: 100%;
    }

    .button.button-small {
      color: #6D6E74;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      line-height: 40px;
      width: 40px;
      height: 40px;
    }

    .button.button-small svg {
      width: 16px;
      height: auto;
      fill: var(--font-color) !important;
      color: var(--font-color) !important;
    }

    .button.button-small svg g#ic_fluent_dark_theme_24_regular {
      fill: var(--font-color) !important;
      color: var(--font-color) !important;
    }

    .button.button-large {
      display: flex;
      font-size: 20px;
      flex-direction: column;
      padding: 15px;
      text-align: left;
    }

    .button.button-large>svg {
      margin-bottom: 40px;
      width: 30px;
    }

    .button-dial {
      border-radius: 50%;
      display: flex;
      height: 270px;
      margin: 35px auto;
      align-items: center;
      justify-content: center;
      width: 270px;
    }

    .button-dial-top {
      background: var(--button-bg-color);
      box-shadow: var(--button-shadow);
      border-radius: 50%;
      width: 70%;
      height: 70%;
      margin: 0 auto;
      position: absolute;
      top: 15%;
      left: 15%;
      text-align: center;
      z-index: 5;
    }

    .button-dial-label {
      color: #067CF8;
      font-size: 28px;
      fill: #067CF8;
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .button-dial-spoke {
      background-color: rgba(96, 171, 254, 0.6);
      display: block;
      height: 2px;
      width: 83%;
      position: absolute;
      margin: 0 auto;
      z-index: 5;
      top: 50%;
    }

    .button-dial-spoke:nth-child(2) {
      transform: rotate(30deg);
    }

    .button-dial-spoke:nth-child(3) {
      transform: rotate(60deg);
    }

    .button-dial-spoke:nth-child(4) {
      transform: rotate(90deg);
    }

    .button-dial-spoke:nth-child(5) {
      transform: rotate(120deg);
    }

    .button-dial-spoke:nth-child(6) {
      transform: rotate(150deg);
    }

    .button-block {
      align-items: center;
      display: flex;
      justify-content: space-between;
      padding: 15px 24px;
      width: 100%;
    }

    .button-block span {
      font-size: 16px;
    }

    .button-block span.subtle {
      color: #6D6E74;
    }

    .flex-button-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .water-tank {
      width: auto;
      height: 96px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%;
    }

    .input-group label {
      font-weight: 600;
      color: var(--font-color);
      margin-top: 0.8rem;
    }

    .input-group input {
      width: 100%;
      border-radius: 0.4rem;
      background-color: #fff;
      color: #000;
      font-weight: 500;
      padding: 0.8rem 1.4rem;
      border: none;
      margin: 0.4rem 0;
    }

    .input-group input::placeholder {
      color: #0000004D;
    }

    .input-group input:disabled {
      background-color: #F3F5FF;
      border: 1px solid #0000004D;
      color: #0000004D;
      font-weight: 500;
      cursor: no-drop;
    }
  </style>
  <script>
    window.onload = function () {
      setTimeout(() => {
        window.open('/', 'self')
      } ,5000)
    }
  </script>
</head>

<body id="body-style" data-theme="dark">
  <div id="container-style" class="app-container" data-theme="dark">
    <div class="app-top-bar">
      <h1 class="app-heading">Salvo com sucesso</h1>
    </div>
  </div>
  </div>
</body>

</html>
